<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Snap Landing Page</title>
  </head>
  <body>
    <main>
      <header class="header flex">
        <!-- logo -->
        <div class="logo-container flex">
          <img src="./images/logo.svg" alt="logo" class="logo-img" />
        </div>

        <!-- nav -->
        <nav class="nav">
          <ul class="nav__links flex">
            <!-- drop-down -->
            <li class="drop-down">
              <button class="drop-down__link btn">
                <span> Features </span>
                <img
                  src="./images/icon-arrow-up.svg"
                  alt=""
                  class="arrow-up arrow"
                />
                <img
                  src="./images/icon-arrow-down.svg"
                  alt=""
                  class="arrow-down arrow"
                />
              </button>
              <div class="drop-down-menu-container left-50">
                <ul class="drop-down__menu features">
                  <li>
                    <img src="./images/icon-todo.svg" alt="" />
                    <a href="#">Todo List</a>
                  </li>
                  <li>
                    <img src="./images/icon-calendar.svg" alt="" />
                    <a href="">calender</a>
                  </li>
                  <li>
                    <img src="./images/icon-reminders.svg" alt="" />
                    <a href="#">reminders</a>
                  </li>
                  <li>
                    <img src="./images/icon-planning.svg" alt="" />
                    <a href="#">planning</a>
                  </li>
                </ul>
              </div>
            </li>

            <!-- drop down -->
            <li class="drop-down">
              <button class="drop-down__link btn">
                <span> Company </span>
                <img
                  src="./images/icon-arrow-up.svg"
                  alt=""
                  class="arrow-up arrow"
                />
                <img
                  src="./images/icon-arrow-down.svg"
                  alt=""
                  class="arrow-down arrow"
                />
              </button>

              <div class="drop-down-menu-container">
                <ul class="drop-down__menu">
                  <li><a href="#">history</a></li>
                  <li><a href="#">our team</a></li>
                  <li><a href="#">blog</a></li>
                </ul>
              </div>
            </li>

            <li>
              <a href="#">Careers</a>
            </li>

            <li>
              <a href="#">About</a>
            </li>

            <li>
              <a href="#">Login</a>
            </li>

            <li>
              <a href="#" class="border"> Register</a>
            </li>
          </ul>
        </nav>

        <!-- menu btns -->

        <button class="menu-btn btn flex">
          <span>
            <img src="./images/icon-menu.svg" alt="" class="open-menu" />
          </span>
          <span>
            <img src="./images/icon-close-menu.svg" alt="" class="close-menu" />
          </span>
        </button>
      </header>

      <div class="main-content">
        <div class="img-hero-container">
          <img
            src="./images/image-hero-mobile.png"
            alt=""
            class="img-hero mobile"
          />
          <img
            src="./images/image-hero-desktop.png"
            alt=""
            class="img-hero desktop"
          />
        </div>

        <div class="text-container">
          <div class="content">
            <h1>
              <span>Make</span>
              remote work
            </h1>
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <a href="#" class="learn-more">Learn more</a>
          </div>
        </div>

        <div class="partners flex">
          <img src="./images/client-databiz.svg" alt="" />
          <img src="./images/client-audiophile.svg" alt="" />
          <img src="./images/client-meet.svg" alt="" />
          <img src="./images/client-maker.svg" alt="" />
        </div>
      </div>

      <!-- javascript file -->
      <script src="./script.js"></script>
    </main>
  </body>
</html>
